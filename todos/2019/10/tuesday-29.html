<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Staatliches&display=swap"
      rel="stylesheet"
    />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Tuesday, October 29, 2019</h1>
      <form id="to-do" name="to-do">
        <ol>
          <li>
            <input type="checkbox" id="item-one" name="item-one" />
            <label for="item-one">Do Now</label>
          </li>
          <li>
            <input type="checkbox" id="item-two" name="item-two" />
            <label for="item-two">Update T-Chart</label>
          </li>
          <li>
            <input type="checkbox" id="item-three" name="item-three" />
            <label for="item-three">
              Sign into Code.org and use the widget on Lesson 13, Bubble 2 to
              complete the activity guide in Google Classroom
            </label>
          </li>
          <li>
            <input type="checkbox" id="item-four" name="item-four" />
            <label for="item-four">Turn in your activity guide</label>
          </li>
          <li>
            <input type="checkbox" id="item-five" name="item-five" />
            <label for="item-five">
              Work through the rest of the bubbles in Lesson 13
            </label>
          </li>
          <li>
            <input type="checkbox" id="item-six" name="item-six" />
            <label for="item-six">
              Complete your Exit Ticket
            </label>
          </li>
        </ol>
      </form>
    </div>
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
