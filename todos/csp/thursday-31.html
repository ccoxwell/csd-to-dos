<!DOCTYPE html>
<html lang="en">

<head>
  <title>Thursday, October 31, 2019</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Arvo|Creepster&display=swap" rel="stylesheet">
  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="/style.css" />

  <!-- import the webpage's javascript file -->
  <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
  <script src="/halloween-script.js" defer></script>
</head>

<body class="halloween">
  <button id="business-toggle">Toggle the &#128372; &#127875;</button>
  <div class="container">
    <div class="row">
      <div class="col-1">
        <h1>SPOOKY Halloween To Do!</h1>
      </div>
      <div class="col-3">
        <form id="to-do" name="to-do">
          <ol>
            <li>
              <input type="checkbox" id="item-one" name="item-one" />
              <label for="item-one">
                Complete and turn in your Do Now
              </label>
            </li>
            <li>
              <input type="checkbox" id="item-two" name="item-two" />
              <label for="item-two">
                Make sure you have completed your responses to the one-pager
              </label>
            </li>
            <li>
              <input type="checkbox" id="item-three" name="item-three" />
              <label for="item-three">
                Design your computational artifact
              </label>
            </li>
            <li>
              <input type="checkbox" id="item-four" name="item-four" />
              <label for="item-four">
                Complete and turn in your Exit Ticket
              </label>
            </li>
          </ol>
        </form>
      </div>
    </div>
  </div>
  <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
  <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
  <script src="https://button.glitch.me/button.js"></script>
</body>

</html>
